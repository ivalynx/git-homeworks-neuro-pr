<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoyalityFree</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    RoyalityFree
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>
        <main>
            <div class="jumbotron">
                <h1 class="display-4">Royality Free image aggregator</h1>
                <p class="lead">We aggregate images from royality free stocks.</p>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="#" role="button">Download</a>
            </div>

            <section class="mt-6">
                <h2>Images from <a href="https://pixabay.com">Pixabay</a></h2>
                <div>
                    <img src="img/pixabay-foal.jpg" class="rounded" alt="Фотография головы и шеи гнедой лошади с чёрной гривой и белой звёздочкой на лбу; лошадь стоит в летнем загоне, видна зелёная трава">
                    <img src="img/pixabay-lion.jpg" class="rounded" alt="Фотография головы льва с густой рыжей гривой и чёрным подшёрстком; на фоне виден серый камень, в левом верхнем углу ветка с несколькими распускающимися листиками">
                    <img src="img/pixabay-wolf.jpg" class="rounded" alt="Фотография головы, шеи и верхней части крупа серого волка с чёрными глазами, на макушке лежит немного снега. Сзади виднеется ствол дерева в снегу, дальний фон размыт">
                </div>
            </section>

            <section class="mt-6">
                <h2>Images from <a href="https://pexels.com">Pexels</a></h2>
                <div>
                    <img src="img/pexels-drops.jpeg" class="rounded" alt="Фотографии капель на стекле крупным планом, фон размыт">
                    <img src="img/pexels-mountains.jpeg" class="rounded" alt="Фотография горного хребта, дальняя часть которого в тени от облака, ближняя залита светом. Слева от хребта и ниже виднеются облака. Небо очень нежного голубого оттенка, создаётся впечатление, что фотография сделана ранним утром.">
                    <img src="img/pexels-railway.jpeg" class="rounded" alt="Фотография железнодорожного пути сбоку. Ближний план в правом нижнем углу фотографии, дорога уходит влево и вдаль. Рельсы отсвечивают на солнце, шпалы и насыпь находятся в тени. Справа за дорогой видны невысокие деревья без листьев, вдали за ними, там, куда уходит дорога, виднеется хвойный лес. Небо очень светлое, почти белое. Слева от насыпи короткая рыжая трава.">
                </div>
            </section>

            <section class="mt-6">
                <h2>Images from other resources</h2>
                <div>
                    We work on it.
                </div>
            </section>
        </main>
        <footer>
            <p class="text-center">&copy; RoyalityFree. All rights reserved.</p>
        </footer>
    </div>
</div>
<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
